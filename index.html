<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Mimic</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <!-- Top Menu Bar (Teal) -->
        <div id="menu-bar">
            <button class="menu-btn">Home</button>
            <button class="menu-btn">File</button>
            <button class="menu-btn">Insert</button>
            <button class="menu-btn">Layout</button>
            <button class="menu-btn">Help</button>
        </div>
        <!-- Toolbar (Gray) -->
        <div id="toolbar">
            <div class="toolbar-section">
                <button class="icon-btn" onclick="undo()" title="Undo"><i class="material-icons">undo</i></button>
                <button class="icon-btn" onclick="redo()" title="Redo"><i class="material-icons">redo</i></button>
                <button class="icon-btn" onclick="saveSheet()" title="Save"><i class="material-icons">save</i></button>
                <button class="icon-btn" onclick="loadSheet()" title="Load"><i class="material-icons">folder_open</i></button>
            </div>
            <div class="toolbar-section">
                <button class="icon-btn" onclick="formatCell('bold')" title="Bold"><i class="material-icons">format_bold</i></button>
                <button class="icon-btn" onclick="formatCell('italic')" title="Italic"><i class="material-icons">format_italic</i></button>
                <button class="icon-btn" onclick="formatCell('underline')" title="Underline"><i class="material-icons">format_underlined</i></button>
                <select class="toolbar-select" onchange="formatCell('fontSize', this.value)">
                    <option value="10">10</option>
                    <option value="12" selected>12</option>
                    <option value="14">14</option>
                    <option value="18">18</option>
                </select>
                <input type="color" class="toolbar-color" onchange="formatCell('color', this.value)" title="Text Color">
                <button class="icon-btn" onclick="formatCell('align', 'left')" title="Align Left"><i class="material-icons">format_align_left</i></button>
                <button class="icon-btn" onclick="formatCell('align', 'center')" title="Align Center"><i class="material-icons">format_align_center</i></button>
                <button class="icon-btn" onclick="formatCell('align', 'right')" title="Align Right"><i class="material-icons">format_align_right</i></button>
                <button class="icon-btn" onclick="formatCell('backgroundColor')" title="Fill Color"><i class="material-icons">format_color_fill</i></button>
                <button class="icon-btn" onclick="addConditionalFormatting()" title="Conditional Formatting"><i class="material-icons">format_paint</i></button>
            </div>
            <div class="toolbar-section">
                <button class="icon-btn" onclick="mergeCells()" title="Merge Cells"><i class="material-icons">merge_type</i></button>
                <button class="icon-btn" onclick="addRow()" title="Insert Row"><i class="material-icons">table_rows</i></button>
                <button class="icon-btn" onclick="deleteRow()" title="Delete Row"><i class="material-icons">delete</i></button>
                <button class="icon-btn" onclick="addColumn()" title="Insert Column"><i class="material-icons">view_column</i></button>
                <button class="icon-btn" onclick="deleteColumn()" title="Delete Column"><i class="material-icons">delete</i></button>
                <button class="icon-btn" onclick="addComment()" title="Add Comment"><i class="material-icons">comment</i></button>
                <button class="icon-btn" onclick="addDataValidation()" title="Data Validation"><i class="material-icons">check_circle</i></button>
            </div>
        </div>
        <div id="formula-bar-container">
            <span id="cell-ref"></span>
            <input id="formula-bar" type="text" placeholder="fx" onkeydown="if(event.key === 'Enter') updateCell()">
        </div>
        <div id="grid-container">
            <div id="row-headers"></div>
            <div id="col-headers"></div>
            <div id="grid"></div>
        </div>
        <div id="sheet-tabs">
            <button class="sheet-tab active" onclick="switchSheet('Sheet1')">Sheet1</button>
        </div>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
